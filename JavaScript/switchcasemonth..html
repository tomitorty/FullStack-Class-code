<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month=parseInt(prompt("Enter the number of your preferred month?"));
        switch(month){
            case 1:
              console.log("January");
              break;
            case 2:
              console.log("Februsry");
              break;
            case 3:
              console.log("March");
              break;
            case 4:
              console.log("April");
              break;
            case 5:
              console.log("May");
              break;
            case 6:
              console.log("June");
              break;
            case 7:
              console.log("July");
              break; 
            case 8:
              console.log("August");
              break; 
            case 9:
              console.log("September");
              break; 
            case 10:
              console.log("October");
              break; 
            case 11:
             console.log("November");
             break; 
            case 12:
              console.log("December");
              break;
            default:
              console.log("There are only 12 month in a year");
            
        }
          

    </script>
    
</body>
</html>
