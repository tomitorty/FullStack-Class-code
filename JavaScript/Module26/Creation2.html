<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var orderReady=false;
        var promise=new Promise(function(resolve,reject){
            if(orderReady){
                resolve("Your order is ready");

            }
            else{
                reject("Chef betrayed us");
            }
        });
        console.log(promise);
    </script>
    
</body>
