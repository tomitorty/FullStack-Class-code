<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let chocolate=Promise.resolve("Gave chocolate");
        let candy=Promise.resolve("Gave candy");
        let toy=Promise.reject("Gave toy");
        Promise.all([chocolate,candy,toy])
        .then(result=>{
            console.log(result);
        })
        .catch(error=>{
            console.log(error);
        })
    </script>
    
</body>
</html>
