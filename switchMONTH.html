<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month=parseInt(prompt("Enter your preferred month"));
        switch(month){
           case 1:
              console.log("Jan");
              break;
            case 2:
              console.log("Feb");
              break;
            case 3:
              console.log("March");
              break;
            case 4:
              console.log("April");
              break;
            case 5:
              console.log("May");
              break;
            case 6:
              console.log("June");
              break;
            case 7:
              console.log("July");
              break;
            case 8:
              console.log("Aug");
              break;
            case 9:
              console.log("Sept");
              break;
            case 10:
              console.log("Oct");
              break;
        }
    </script>
    
</body>
</html>
